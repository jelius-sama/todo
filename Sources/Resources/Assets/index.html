<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL.TODO v2.1.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #131820;
            --bg-tertiary: #1a1f28;
            --border-color: #2d3541;
            --text-primary: #e6e6e6;
            --text-secondary: #8a93a5;
            --text-muted: #5c6370;
            --accent-green: #00ff88;
            --accent-cyan: #00ddff;
            --accent-purple: #bb88ff;
            --accent-yellow: #ffcc00;
            --accent-red: #ff4466;
            --accent-orange: #ff8844;
            --glow-green: rgba(0, 255, 136, 0.3);
            --glow-cyan: rgba(0, 221, 255, 0.3);
            --scanline-opacity: 0.05;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.97; }
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes glow-pulse {
            0%, 100% { text-shadow: 0 0 10px var(--glow-green), 0 0 20px var(--glow-green); }
            50% { text-shadow: 0 0 15px var(--glow-green), 0 0 30px var(--glow-green); }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            animation: flicker 0.15s infinite;
        }
        
        /* CRT Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, var(--scanline-opacity)) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
        }
        
        /* Scanline animation */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 255, 136, 0.1),
                transparent
            );
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 9998;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Header */
        .header {
            margin-bottom: 2rem;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            padding: 1.5rem;
            position: relative;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.1),
                inset 0 0 60px rgba(0, 255, 136, 0.02);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                var(--accent-green) 30%,
                var(--accent-cyan) 70%,
                transparent
            );
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .title {
            font-family: 'VT323', monospace;
            font-size: 2.5rem;
            color: var(--accent-green);
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px var(--glow-green),
                0 0 20px var(--glow-green);
            animation: glow-pulse 3s ease-in-out infinite;
        }
        
        .system-info {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            gap: 1.5rem;
        }
        
        .system-info span::before {
            content: '▸ ';
            color: var(--accent-cyan);
        }
        
        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px var(--glow-cyan);
            transform: translateY(-2px);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--accent-green);
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: var(--accent-cyan);
            font-weight: 700;
        }
        
        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            position: relative;
        }
        
        .panel-title {
            font-size: 0.8rem;
            color: var(--accent-purple);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .panel-title::before {
            content: '> ';
            color: var(--accent-green);
        }
        
        /* Filter Buttons */
        .filter-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            margin-bottom: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent,
                rgba(0, 255, 136, 0.1)
            );
            transition: width 0.3s ease;
        }
        
        .filter-btn:hover::before {
            width: 100%;
        }
        
        .filter-btn:hover {
            border-color: var(--accent-green);
            color: var(--text-primary);
            transform: translateX(5px);
        }
        
        .filter-btn.active {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--accent-green);
            color: var(--accent-green);
        }
        
        .filter-btn .count {
            float: right;
            color: var(--accent-cyan);
            font-size: 0.75rem;
        }
        
        /* Tags */
        .tag-item {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.8rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            font-size: 0.75rem;
            margin: 0.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tag-item:hover {
            border-color: var(--accent-purple);
            background: rgba(187, 136, 255, 0.1);
            color: var(--accent-purple);
        }
        
        .tag-item.active {
            border-color: var(--accent-purple);
            background: rgba(187, 136, 255, 0.15);
            color: var(--accent-purple);
        }
        
        .tag-dot {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
        }
        
        .tag-count {
            font-size: 0.7rem;
            opacity: 0.7;
        }
        
        /* Command Input */
        .command-panel {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            padding: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-field {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 15px var(--glow-green);
            background: var(--bg-primary);
        }
        
        .input-field::placeholder {
            color: var(--text-muted);
        }
        
        textarea.input-field {
            resize: vertical;
            min-height: 80px;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.3), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            border-radius: 50%;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--glow-green);
        }
        
        .btn-primary {
            border-color: var(--accent-green);
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent-green);
        }
        
        .btn-primary:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 5px 30px var(--glow-green);
        }
        
        /* Todo List */
        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .todo-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-left: 3px solid var(--accent-green);
            padding: 1rem;
            position: relative;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }
        
        .todo-item:hover {
            border-left-width: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.15);
            transform: translateX(3px);
        }
        
        .todo-item.completed {
            opacity: 0.6;
            border-left-color: var(--text-muted);
        }
        
        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: var(--text-muted);
        }
        
        .todo-item.priority-high {
            border-left-color: var(--accent-red);
        }
        
        .todo-item.priority-medium {
            border-left-color: var(--accent-orange);
        }
        
        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }
        
        .todo-title-section {
            flex: 1;
        }
        
        .todo-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .todo-id {
            font-size: 0.7rem;
            color: var(--accent-cyan);
            padding: 0.2rem 0.5rem;
            background: rgba(0, 221, 255, 0.1);
            border: 1px solid rgba(0, 221, 255, 0.3);
        }
        
        .todo-priority {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border: 1px solid;
        }
        
        .priority-high {
            color: var(--accent-red);
            border-color: var(--accent-red);
            background: rgba(255, 68, 102, 0.1);
        }
        
        .priority-medium {
            color: var(--accent-orange);
            border-color: var(--accent-orange);
            background: rgba(255, 136, 68, 0.1);
        }
        
        .priority-low {
            color: var(--accent-yellow);
            border-color: var(--accent-yellow);
            background: rgba(255, 204, 0, 0.1);
        }
        
        .todo-title {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .todo-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }
        
        .todo-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
        }
        
        .todo-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .todo-tag {
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            background: rgba(187, 136, 255, 0.1);
            border: 1px solid rgba(187, 136, 255, 0.3);
            color: var(--accent-purple);
            border-radius: 3px;
        }
        
        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 0.4rem 0.8rem;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .action-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            background: rgba(0, 221, 255, 0.1);
        }
        
        .action-btn.complete {
            color: var(--accent-green);
            border-color: var(--accent-green);
        }
        
        .action-btn.complete:hover {
            background: rgba(0, 255, 136, 0.1);
        }
        
        .action-btn.delete {
            color: var(--accent-red);
            border-color: var(--accent-red);
        }
        
        .action-btn.delete:hover {
            background: rgba(255, 68, 102, 0.1);
        }
        
        .todo-timestamp {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
        
        /* Search Bar */
        .search-bar {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 30px var(--glow-cyan);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-cyan);
            font-size: 1.2rem;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .empty-state-subtext {
            font-size: 0.85rem;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .input-row {
                grid-template-columns: 1fr;
            }
            
            .system-info {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <h1 class="title">TERMINAL.TODO</h1>
                <div class="system-info">
                    <span id="current-time"></span>
                    <span id="version"></span>
                </div>
            </div>
            
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-label">Total Tasks</div>
                    <div class="stat-value" id="stat-total">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value" id="stat-completed">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active</div>
                    <div class="stat-value" id="stat-active">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">High Priority</div>
                    <div class="stat-value" id="stat-high-priority">0</div>
                </div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Filters -->
                <div class="panel">
                    <div class="panel-title">Filters</div>
                    <button class="filter-btn active" data-filter="all">
                        All Tasks <span class="count" id="count-all">0</span>
                    </button>
                    <button class="filter-btn" data-filter="active">
                        Active <span class="count" id="count-active">0</span>
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        Completed <span class="count" id="count-completed">0</span>
                    </button>
                    <button class="filter-btn" data-filter="high-priority">
                        High Priority <span class="count" id="count-high">0</span>
                    </button>
                </div>

                <!-- Tags -->
                <div class="panel">
                    <div class="panel-title">Tags</div>
                    <div id="tags-container" style="display: flex; flex-wrap: wrap;"></div>
                </div>

                <!-- Add Todo Form -->
                <div class="panel">
                    <div class="panel-title">New Task</div>
                    <form id="add-todo-form">
                        <div class="input-group">
                            <label class="input-label">Title</label>
                            <input type="text" class="input-field" id="todo-title" placeholder="Enter task title..." required>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Description</label>
                            <textarea class="input-field" id="todo-description" placeholder="Optional description..."></textarea>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Priority (1-10)</label>
                            <input type="number" class="input-field" id="todo-priority" min="0" max="10" placeholder="0">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Tag</label>
                            <input type="text" class="input-field" id="todo-tag" placeholder="work, personal...">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                            ▸ Create Task
                        </button>
                    </form>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Search -->
                <div class="search-bar">
                    <span class="search-icon">⌕</span>
                    <input type="text" class="search-input" id="search-input" placeholder="Search tasks...">
                </div>

                <!-- Todo List -->
                <div class="todo-list" id="todo-list">
                    <!-- Todos will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = '/api';
        
        // State management
        let todos = [];
        let allTags = [];
        let currentFilter = 'all';
        let currentTagId = null;
        let searchQuery = '';
        const sessionStart = Date.now();

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            setupEventListeners();
            startClock();
        });

        async function initializeApp() {
            await loadTodos();
            await loadTags();
            renderTodos();
            updateStats();
            setVersion();
            updateTagsPanel();
        }

        // API Functions
        async function loadTodos() {
            try {
                let url = `${API_BASE}/todos`;
                
                // If filtering by tag, use the tag-specific endpoint
                if (currentTagId !== null) {
                    url = `${API_BASE}/tags/${currentTagId}/todos`;
                }
                
                const response = await fetch(url);
                todos = await response.json();
            } catch (error) {
                console.error('Error loading todos:', error);
                todos = [];
            }
        }

        async function loadTags() {
            try {
                const response = await fetch(`${API_BASE}/tags`);
                allTags = await response.json();
            } catch (error) {
                console.error('Error loading tags:', error);
                allTags = [];
            }
        }

        async function createTodo(todo) {
            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(todo)
                });
                return await response.json();
            } catch (error) {
                console.error('Error creating todo:', error);
                throw error;
            }
        }

        async function toggleComplete(id) {
            try {
                const todo = todos.find(t => t.id === id);
                if (!todo) return;
                
                const endpoint = todo.completed ? 'uncomplete' : 'complete';
                const response = await fetch(`${API_BASE}/todos/${id}/${endpoint}`, {
                    method: 'PATCH'
                });
                
                return await response.json();
            } catch (error) {
                console.error('Error updating todo:', error);
                throw error;
            }
        }

        async function deleteTodo(id) {
            try {
                await fetch(`${API_BASE}/todos/${id}`, { 
                    method: 'DELETE' 
                });
            } catch (error) {
                console.error('Error deleting todo:', error);
                throw error;
            }
        }

        async function searchTodos(query) {
            try {
                const response = await fetch(`${API_BASE}/todos/search/${encodeURIComponent(query)}`);
                return await response.json();
            } catch (error) {
                console.error('Error searching todos:', error);
                return [];
            }
        }

        // Event Listeners
        function setupEventListeners() {
            // Add todo form
            document.getElementById('add-todo-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = document.getElementById('todo-title').value;
                const description = document.getElementById('todo-description').value;
                const priority = parseInt(document.getElementById('todo-priority').value) || 0;
                const tag = document.getElementById('todo-tag').value;

                await createTodo({ 
                    title, 
                    description: description || null, 
                    priority, 
                    tag: tag || null 
                });
                
                e.target.reset();
                await loadTodos();
                await loadTags();
                renderTodos();
                updateStats();
                updateTagsPanel();
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    currentTagId = null;
                    loadTodos().then(() => {
                        renderTodos();
                        updateTagsPanel();
                    });
                });
            });

            // Search
            let searchTimeout;
            document.getElementById('search-input').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchQuery = e.target.value.trim();
                
                if (searchQuery) {
                    searchTimeout = setTimeout(async () => {
                        todos = await searchTodos(searchQuery);
                        renderTodos();
                    }, 300);
                } else {
                    loadTodos().then(renderTodos);
                }
            });
        }

        // Rendering
        function renderTodos() {
            const container = document.getElementById('todo-list');
            const filtered = getFilteredTodos();

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">◇</div>
                        <div class="empty-state-text">No tasks found</div>
                        <div class="empty-state-subtext">Create a new task to get started</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''} ${getPriorityClass(todo.priority)}" data-id="${todo.id}">
                    <div class="todo-header">
                        <div class="todo-title-section">
                            <div class="todo-meta">
                                <span class="todo-id">#${todo.id}</span>
                                ${getPriorityBadge(todo.priority)}
                            </div>
                            <div class="todo-title">${escapeHtml(todo.title)}</div>
                            ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                        </div>
                    </div>
                    <div class="todo-footer">
                        <div class="todo-tags">
                            ${todo.tag ? `<span class="todo-tag">${escapeHtml(todo.tag)}</span>` : ''}
                        </div>
                        <div class="todo-actions">
                            <button class="action-btn complete" onclick="handleToggleComplete(${todo.id})">
                                ${todo.completed ? '↻ Reopen' : '✓ Complete'}
                            </button>
                            <button class="action-btn delete" onclick="handleDelete(${todo.id})">
                                ✕ Delete
                            </button>
                        </div>
                    </div>
                    <div class="todo-timestamp">
                        Created: ${formatTimestamp(todo.createdAt * 1000)} | Updated: ${formatTimestamp(todo.updatedAt * 1000)}
                    </div>
                </div>
            `).join('');
        }

        function getFilteredTodos() {
            let filtered = todos;

            // Don't apply additional filters if we're already filtering by tag via API
            if (currentTagId !== null) {
                return filtered;
            }

            // Apply status filter
            switch (currentFilter) {
                case 'active':
                    filtered = filtered.filter(todo => !todo.completed);
                    break;
                case 'completed':
                    filtered = filtered.filter(todo => todo.completed);
                    break;
                case 'high-priority':
                    filtered = filtered.filter(todo => todo.priority >= 7);
                    break;
            }

            return filtered;
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const active = total - completed;
            const highPriority = todos.filter(t => t.priority >= 7).length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-completed').textContent = completed;
            document.getElementById('stat-active').textContent = active;
            document.getElementById('stat-high-priority').textContent = highPriority;

            document.getElementById('count-all').textContent = total;
            document.getElementById('count-active').textContent = active;
            document.getElementById('count-completed').textContent = completed;
            document.getElementById('count-high').textContent = highPriority;
        }

        function updateTagsPanel() {
            const tagsContainer = document.getElementById('tags-container');

            if (allTags.length === 0) {
                tagsContainer.innerHTML = '<div style="color: var(--text-muted); font-size: 0.75rem;">No tags yet</div>';
                return;
            }

            // Count todos per tag from our current todos list
            const tagCounts = {};
            todos.forEach(todo => {
                if (todo.tag) {
                    tagCounts[todo.tag] = (tagCounts[todo.tag] || 0) + 1;
                }
            });

            tagsContainer.innerHTML = allTags.map(tag => `
                <span class="tag-item ${currentTagId === tag.id ? 'active' : ''}" onclick="filterByTag(${tag.id}, '${escapeHtml(tag.name)}')">
                    <span class="tag-dot"></span>
                    ${escapeHtml(tag.name)}
                    <span class="tag-count">(${tagCounts[tag.name] || 0})</span>
                </span>
            `).join('');
        }

        // Actions
        async function handleToggleComplete(id) {
            await toggleComplete(id);
            await loadTodos();
            renderTodos();
            updateStats();
        }

        async function handleDelete(id) {
            if (confirm('Delete this task?')) {
                await deleteTodo(id);
                await loadTodos();
                await loadTags();
                renderTodos();
                updateStats();
                updateTagsPanel();
            }
        }

        function filterByTag(tagId, tagName) {
            if (currentTagId === tagId) {
                currentTagId = null;
            } else {
                currentTagId = tagId;
            }
            
            currentFilter = 'all';
            searchQuery = '';
            document.getElementById('search-input').value = '';
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-filter="all"]').classList.add('active');
            
            loadTodos().then(() => {
                renderTodos();
                updateTagsPanel();
            });
        }

        // Utilities
        function getPriorityClass(priority) {
            if (priority >= 7) return 'priority-high';
            if (priority >= 4) return 'priority-medium';
            return '';
        }

        function getPriorityBadge(priority) {
            if (priority === 0) return '';
            let className = 'priority-low';
            if (priority >= 7) className = 'priority-high';
            else if (priority >= 4) className = 'priority-medium';
            return `<span class="todo-priority ${className}">P${priority}</span>`;
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Clock and uptime
        function startClock() {
            updateClock();
            setInterval(updateClock, 1000);
        }

        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('current-time').textContent = time;
        }

        function setVersion() {
            var el = document.getElementById('version');

            fetch('/version')
                .then(function (response) {
                    if (!response.ok) {
                        el.remove();
                        return;
                    }
                    return response.text();
                })
                .then(function (text) {
                    el.textContent = text;
                })
                .catch(function () {
                    el.remove();
                });
        }
    </script>
</body>
</html>
