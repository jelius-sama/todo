name: Build and Test Compile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    container:
      image: amazonlinux:2023

    steps:
      # ---- Checkout ----
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- System deps ----
      - name: Install system dependencies
        run: |
          sudo dnf update -y
          sudo dnf install -y \
            swiftlang \
            make \
            git

      - name: Verify Swift toolchain
        run: |
          swift --version
          swiftc --version

      # ---- Build ----
      - name: Build
        run: make build

      # ---- Verify output ----
      - name: Verify binary exists
        run: test -f bin/todo

      # ---- Artifact ----
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: todo-linux-amazonlinux2023
          path: bin/todo
